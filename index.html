<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="month-selector">
      <button class="month-nav-btn" id="prev-month">←</button>
      <h2 class="current-month" id="current-month"></h2>
      <button class="month-nav-btn" id="next-month">→</button>
    </div>
    <div class="total-balance">
      <h2 class="total-heading">Total Balance</h2>
      <h2 id="total-bal">$00</h2>
    </div>

    <div class="main-container">
      <div class="expense-tracker">
        <div class="income">
          <h4>Income</h4>
          <h4 id="income-balance">5000$</h4>
        </div>

        <div class="expense">
          <h4>Expense</h4>
          <h4 id="expense-balance">2000$</h4>
        </div>
      </div>
      <hr class="line" />
      <div class="history">
        <h3 class="history-heading">History Of Transactions</h3>
        <ul class="history-list" id="history-list">
          <!-- <li class="history-item">Salary +$5000</li>
          <li class="history-item">Book -$200</li>
          <li class="history-item">Camera -$300</li> -->
        </ul>
      </div>
      <div class="add-transaction">
        <h3 class="add-trans">Add Transaction</h3>
        <hr class="line" />
        <div class="transaction-type">
          <button class="type-btn active" data-type="income">Income</button>
          <button class="type-btn" data-type="expense">Expense</button>
        </div>
        <h3 class="purpose">Amount</h3>
        <input
          class="trans-input"
          type="number"
          step="0.01"
          placeholder="Enter amount"
          id="amount-input"
        />

        <h3 class="purpose">Purpose</h3>
        <input
          type="text"
          class="trans-purpose"
          placeholder="Purpose of transaction"
          id="purpose-input"
        />

        <h3 class="purpose">Date</h3>
        <input
          type="date"
          class="trans-date"
          id="date-input"
        />
        <br />
        <button class="add-btn">Add Transaction</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
