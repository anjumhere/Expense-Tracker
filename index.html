<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="total-balance">
      <h2 class="total-heading">Total Balance</h2>
      <h2 id="total-bal">$00</h2>
    </div>

    <div class="main-container">
      <div class="expense-tracker">
        <div class="income">
          <h4>Income</h4>
          <h4 id="income-balance">5000$</h4>
        </div>

        <div class="expense">
          <h4>Expense</h4>
          <h4 id="expense-balance">2000$</h4>
        </div>
      </div>
      <hr class="line" />
      <div class="history">
        <h3 class="history-heading">History Of Transactions</h3>
        <ul class="history-list" id="history-list">
          <!-- <li class="history-item">Salary +$5000</li>
          <li class="history-item">Book -$200</li>
          <li class="history-item">Camera -$300</li> -->
        </ul>
      </div>
      <div class="add-transaction">
        <h3 class="add-trans">Add Transaction</h3>
        <hr class="line" />
        <input
          class="trans-input"
          type="text"
          placeholder="Enter your transaction"
        />

        <h3 class="purpose">Purpose</h3>
        <input
          type="text"
          class="trans-purpose"
          placeholder="Purpse of tranaction"
        />
        <br />
        <button class="add-btn">Add Transaction</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
